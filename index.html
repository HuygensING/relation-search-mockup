<html>
<head>
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
	<script type="text/javascript" src="relationtypes.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
	<header id="query-builder">
	</header>
	<main>
		<div class="related-domain">
			<h2>Showing 1250 <span class="related-domain-name">related domain</span></h2>
			<h3>where
				<span class="what-comes-before"></span> 
				<span class="related-domain-name"></span>
				<span class="what-comes-after"></span>
			</h3>

			<div style="display: inline-block; width: 15%; vertical-align: top">
				<h4>Name</h4><input type="text" />
				<h4>Type</h4>
				<div><input type="checkbox" value="Type A" id="cb1" /><label for="cb1">Type A</label></div>
				<div><input type="checkbox" value="Type B" id="cb2" /><label for="cb2">Type B</label></div>
				<div><input type="checkbox" value="Type C" id="cb3" /><label for="cb3">Type C</label></div>
				...
			</div>
			<div style="display: inline-block; width: 80%; vertical-align: top">
				<h4><span class="related-domain-name"></span> found: 1250</h4>
				<ol>
					<li>Result in <span class="related-domain-name"></span></li>
					<li>Result in <span class="related-domain-name"></span></li>
					<li>Result in <span class="related-domain-name"></span></li>
					<li>...</li>
				</ol>
			</div>
		</div>
	</main>

</body>
<script type="text/javascript" src="tool.js"></script>
</html>
